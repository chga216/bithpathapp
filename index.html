<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Intro to MapView - Create a 2D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  h1 {
    font-style: Georgia;
    font-size: 150%;
    text-align: center;
  }
  p {
    font-style: Georgia;
    font-size: 120%;
    text-align: center
  }
  body {
    background-color: powderblue;
  }
</style>
  
<link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
<script src="https://js.arcgis.com/4.6/"></script>
<script>
require([
  "esri/Map",
  "esri/layers/MapImageLayer",
  "esri/views/MapView",
  "dojo/domReady!"
], function(Map, MapImageLayer, MapView){
  var map = new Map({
    basemap: "streets"
  });
  
 var utah_dem_layer = new MapImageLayer ({
  url: "http://geoserver2.byu.edu/arcgis/rest/services/StorminMormons/DEM/MapServer"
 });
  
  var utah_spdlimits_layer = new MapImageLayer ({
   url: "http://geoserver2.byu.edu/arcgis/rest/services/StorminMormons/UtahApproximateSpeedLimits/MapServer"
 });
  
map.layers.add(utah_dem_layer);
map.layers.add(utah_spdlimits_layer);
  
  var view = new MapView({
    container: "viewDiv",
    map: map,  // Reference to the map object created before the scene
    zoom: 6,  // Sets zoom level based on level of detail (LOD)
    center: [-111.1, 39.1]  // Sets center point of view using longitude,latitude
  });
});
</script>
</head>
  <hr>
  <h1>Bike Route Planner</h1>
  <p>By Chris Garcia</p>
  <hr>
  <br>
<body>
  <div id="viewDiv"></div>
</body>
</html>
